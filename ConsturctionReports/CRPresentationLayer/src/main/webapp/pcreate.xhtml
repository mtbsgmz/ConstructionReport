<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/template.xhtml">
	<ui:param name="secim" value="pcreate" />
	<ui:define name="orta">

		<h:form>
			<p:growl></p:growl>
			<p:panelGrid columns="2">
				<p:outputLabel value="Proje Adı:" />
				<p:inputText id="name" placeholder="Proje Adı Girin !"
					value="#{projectBean.name}" required="true"
					requiredMessage="Lütfen Adı Girin!" />

				<p:outputLabel for="baslangic" value="Proje Baslangic Tarihi:" />
				<p:calendar id="baslangic" value="#{projectBean.baslangic}"
					showOn="button" placeholder="Tarih Seçin!" />

				<p:outputLabel for="bitis" value="Proje Bitiş Tarihi:" />
				<p:calendar id="bitis" value="#{projectBean.bitis}" showOn="button"
					placeholder="Tarih Seçin!" />

				<p:outputLabel value="Proje Sorumlusu:" />
				<p:inputText id="manager" placeholder="Proje Sorumlusu Girin!"
					value="#{projectBean.manager}" required="true"
					requiredMessage="Lütfen Sorumlu Girin!" />

				<p:outputLabel value="Proje Maliyeti:" />
				<p:inputNumber id="cost" value="#{projectBean.cost}" symbol=" TRY"
					symbolPosition="s" decimalSeparator="," thousandSeparator="."
					placeholder="TRY">
				</p:inputNumber>

				<p:outputLabel value="Proje Konumu:" />
				<p:inputText id="location" placeholder="Proje Konumu Girin!"
					value="#{projectBean.location}" required="true"
					requiredMessage="Lütfen Konum Girin!" />

				<p:outputLabel value="Dosya Ekle" />
				<h:form enctype="multipart/form-data">
					<p:growl id="messages" showDetail="true" />
					<p:fileUpload value="#{fileUploadView.file}" mode="simple"
						skinSimple="true" />
					<p:commandButton value="Yükle" ajax="false"
						actionListener="#{fileUploadView.upload}" disabled="true" />
				</h:form>

				<p:outputLabel value="Proje Durumu Seçin :" />
				<p:selectOneButton value="#{projectBean.STATUS.name()}">
					<f:selectItem itemLabel=" Gelecek Proje" itemValue="GELECEK" />
					<f:selectItem itemLabel="Devam Eden Proje" itemValue="DEVAMEDEN" />
					<f:selectItem itemLabel="Bitmiş Proje" itemValue="BITMIS" />
				</p:selectOneButton>
							
				<p:outputLabel value=" Proje Detayı:" />
				<p:inputTextarea rows="6" cols="33"
					placeholder="Proje Detayı Varsa Yazınız..."
					value="#{projectBean.description}" />
			</p:panelGrid>
			<p:spacer />
			<p:commandButton value="Proje Oluştur" action="#{projectBean.Save()}"
				ajax="false" class="btn btn-success btn-lg" />
		</h:form>

	</ui:define>

</ui:composition>
